<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Time Capsule</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🕰️My Time Capsule</h1>
    <nav>
      <button onclick="showSection('add')">Add Memory</button>
      <button onclick="showSection('view')">View Memories</button>
      <button onclick="toggleTheme()" id="themeSwitcher">🌙 Dark Mode</button>
    </nav>
  </header>

  <main>
    <!-- Add Memory Section -->
    <section id="add-section">
      <h2>📝Add a New Memory</h2>
      <form id="memoryForm">
        <input type="text" id="title" placeholder="Title" required />
        <textarea id="description" placeholder="Write your memory..." required></textarea>
        <select id="category" required>
         <option value="" disabled selected>Select a category</option>
        <option value="personal">Personal</option>
        <option value="professional">Professional</option>
        <option value="academic">Academic</option>
        <option value="Cooking">Travel</option>
        <option value="Aspects">Goal</option>
        </select>
        <input type="date" id="unlockDate" required />
        <button type="submit">Save to Capsule</button>
      </form>
    </section>

    <!-- View Memories Section -->
    <section id="view-section" style="display:none;">
      <h2>💭Your Memories</h2>
      <label for="filterCategory">Filter by Category:</label>
      <input type="text" id="filterCategory" placeholder="Type to filter..." oninput="loadMemories()" />
      <div id="memoriesContainer"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
